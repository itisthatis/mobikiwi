 <div class="container" *ngIf="contentDetails">
    <div class="row">
      <div class="col-md-6">
        <div class="img-sec">
          <img class="w-100" [src]="contentDetails.imgDetail" />
        </div>
      </div>
      <div class="col-md-6">
        <h2>{{ contentDetails.title }}</h2>
        <p>Price: {{ contentDetails.price }}</p>
        <p>Rating: {{ contentDetails.rating }}</p>
        <p>Availability: {{ contentDetails.availability }}</p>
      </div>
    </div>
  </div>
